{% extends 'base.html' %}
{% block content %}
{{ text }}
{% for post in posts %}
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d.m.Y" }}
    </li>
  </ul>
  <p>{{ post.text }}</p>    
  {% if not forloop.last %}<hr>{% endif %}
{% endfor %}
{% endblock %}
