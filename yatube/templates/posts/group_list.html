{% extends 'base.html' %}
{% block content %}
<h2>Записи сообщества {{group.title}}</h2>
{% for post in posts %}
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:'d E Y' }}
    </li>
  </ul>
    <p>{{ post.text|linebreaks }}</p>    
  {% if not forloop.last %}<hr>{% endif %}
{% endfor %}
{% endblock %}
